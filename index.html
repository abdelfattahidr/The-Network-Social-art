<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <div onclick="myInstagram()" class="box">
                <div class="icon instagram">
                    <i class="fab fa-instagram fa-2x"></i>
                </div>
                <p>Instagram</p>
            </div>
        </tr>
        <tr>
            <div onclick="myFacebook()" class="box box2">
                <div class="icon facebook">
                    <i class="fab fa-facebook fa-2x"></i>
                </div>
                <p>Facebook</p>
            </div>
        </tr>
        <tr>
            <div onclick="myTwitter()" class="box box3">
                <div class="icon twitter">
                    <i class="fab fa-twitter fa-2x"></i>
                </div>
                <p>Twitter</p>
            </div>
        </tr>
        <tr>
            <div onclick="myReddit()" class="box box5">
                <div class="icon reddit">
                    <i class="fab fa-reddit-alien fa-2x"></i>
                </div>
                <p>Reddit</p>
            </div>
        </tr>
        <tr>
            <div onclick="mySnapchat()" class="box box6">
                <div class="icon snapchat">
                    <i class="fab fa-snapchat-ghost fa-2x"></i>
                </div>
                <p>Snapchat</p>
            </div>
        </tr>
        <tr>
            <div onclick="myYoutube()" class="box box7">
                <div class="icon youtube">
                    <i class="fab fa-youtube fa-2x"></i>
                </div>
                <p>Youtube</p>
            </div>
        </tr>
        <table>
</body>

<script src="script.js"></script>
</html>
